<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        .auth-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Reset Your Password</h2>
        <p>Enter your email address to receive a password reset token.</p>
        
        <div id="fpMessage" style="color: red; margin-top: 15px;"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="btn primary" style="width: 100%;">Send Reset Link/Token</button>
        </form>

        <div style="margin-top: 20px;">
            <p><a href="/login">Back to Login</a></p>
            <p><a href="/reset-password-confirm">I have a token/link</a></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>  
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script> 
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script> 
</body>
</html>
