<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - Admin Diseases</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .disease-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .disease-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-left: 5px solid #009688; /* A color for static info */
        }
        .disease-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .disease-card textarea {
            width: 100%;
            min-height: 80px;
            margin-top: 5px;
            padding: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Admin Disease Information</h1>
        <a href="/dashboard" class="btn secondary">Back to User Dashboard</a>
    </header>

    <div class="content-wrapper admin-layout">
        <aside class="admin-sidebar">
            <h3>Management</h3>
            <a href="/admin/dashboard">Overview</a>
            <a href="/admin/users">Users</a>
            <a href="/admin/images">All Scans</a>
            <a href="/admin/diseases" class="active">Disease Info</a>
            <a href="/admin/feedbacks">Feedback</a>
        </aside>

        <main class="main-content">
            <h2 style="color: var(--primary-color); margin-bottom: 20px;">Editable Disease Database</h2>
            
            <div id="message-container" class="message-container" style="margin-bottom: 20px;"></div>

            <div id="diseaseList" class="disease-list">
                <p style="grid-column: 1 / -1;">Loading disease data...</p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <!-- Removed redundant inline checkAuthAndRedirect(true) call here, 
         as it is correctly called inside the DOMContentLoaded listener 
         in admin_disease.js, which prevents loading order issues. -->
    <script src="{{ url_for('static', filename='js/admin_disease.js') }}"></script>
</body>
</html>
