<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - Admin Feedbacks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Reuse Admin Layout styles from dashboard.html */
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            padding-top: 20px;
        }
        /* FIX: Added sidebar styling for vertical stack and padding */
        .admin-sidebar {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: fit-content;
        }
        .admin-sidebar h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .admin-sidebar a { 
            display: block; /* Make links stack vertically */
            padding: 10px 0;
            text-decoration: none;
            color: var(--text-color);
            border-bottom: 1px dashed #eee;
        }
        .admin-sidebar a.active {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* Table styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-table th {
            background-color: var(--secondary-color);
            color: var(--text-color);
            cursor: pointer;
        }
        .data-table tr:hover {
            background-color: #f5f5f5;
        }
        .status-badge.new { background-color: #f0ad4e; }
        .status-badge.in_review { background-color: #337ab7; }
        .status-badge.resolved { background-color: #5cb85c; }
        .action-select { padding: 5px; border-radius: 4px; }
        .table-responsive { overflow-x: auto; }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Admin Feedbacks</h1>
        <a href="/dashboard" class="btn secondary">Back to User Dashboard</a>
    </header>

    <div class="content-wrapper admin-layout">
        <aside class="admin-sidebar">
            <h3>Management</h3>
            <a href="/admin/dashboard">Overview</a>
            <a href="/admin/users">Users</a>
            <a href="/admin/images">All Scans</a>
            <a href="/admin/diseases">Disease Info</a>
            <a href="/admin/feedbacks" class="active">Feedback</a>
        </aside>

        <main class="main-content">
            <h2 style="color: var(--primary-color); margin-bottom: 20px;">All User Submissions</h2>
            
            <div id="message-container" class="message-container" style="margin-bottom: 20px;"></div>

            <div class="table-responsive">
                <table id="feedbacksTable" class="data-table">
                    <thead>
                        <tr>
                            <th data-sort="feedback_id">ID</th>
                            <th data-sort="subject">Subject</th>
                            <th data-sort="username">User</th>
                            <th data-sort="rating">Rating</th>
                            <th data-sort="submitted_at">Date</th>
                            <th data-sort="status">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="feedbacksTableBody">
                        <tr><td colspan="7">Loading feedback data...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <p id="tableMessage" style="margin-top: 15px;"></p>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>checkAuthAndRedirect(true);</script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin_feedbacks.js') }}"></script>
</body>
</html>
