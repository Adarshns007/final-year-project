<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - Admin All Scans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 30px;
            padding-top: 20px;
        }
        /* Sidebar styles copied from admin/users.html */
        .admin-sidebar {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            height: fit-content;
        }
        .admin-sidebar h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .admin-sidebar a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: var(--text-color);
            border-bottom: 1px dashed #eee;
        }
        .admin-sidebar a.active {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        /* Table styles copied from admin/users.html */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-background);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        .data-table th, .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .data-table th {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        .scan-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
        .status-badge.analyzed { background-color: #337ab7; }
        .status-badge.archived { background-color: #f0ad4e; }
        .status-badge.healthy { background-color: #5cb85c; }
        .status-badge.default { background-color: #d9534f; }
        .status-badge { padding: 4px 8px; border-radius: 4px; color: white; font-size: 0.85em; }
        .table-responsive { overflow-x: auto; }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Admin All System Scans</h1>
        <a href="/dashboard" class="btn secondary">Back to User Dashboard</a>
    </header>

    <div class="content-wrapper admin-layout">
        <aside class="admin-sidebar">
            <h3>Management</h3>
            <a href="/admin/dashboard">Overview</a>
            <a href="/admin/users">Users</a>
            <a href="/admin/images" class="active">All Scans</a>
            <a href="/admin/diseases">Disease Info</a>
            <a href="/admin/feedbacks">Feedback</a>
        </aside>

        <main class="main-content">
            <h2 style="color: var(--primary-color); margin-bottom: 20px;">All User Image Analysis History</h2>
            
            <div id="message-container" class="message-container" style="margin-bottom: 20px;"></div>

            <div class="table-responsive">
                <table id="scansTable" class="data-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>ID</th>
                            <th>Date</th>
                            <th>User</th>
                            <th>Prediction</th>
                            <th>Conf.</th>
                            <th>Farm/Tree</th>
                            <th>Status</th>
                            <th>GPS</th>
                        </tr>
                    </thead>
                    <tbody id="scansTableBody">
                        <tr><td colspan="9">Loading all system scan data...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>checkAuthAndRedirect(true);</script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthAndRedirect(true); 
            
            if (isLoggedIn() && decodeJwt(getAuthToken()).role === 'admin') {
                loadAllScans();
            } else {
                alert('Access Denied. Redirecting to user dashboard.');
                window.location.href = '/dashboard';
            }
        });

        const adminApiCall = (endpoint, method = 'GET', body = null) => apiCall(endpoint, method, body, true);
        const scansTableBody = document.getElementById('scansTableBody');

        async function loadAllScans() {
            scansTableBody.innerHTML = '<tr><td colspan="9">Fetching all scans from server...</td></tr>';
            try {
                // GET /api/admin/scans
                const scans = await adminApiCall('/api/admin/scans', 'GET');
                renderScans(scans);
            } catch (error) {
                scansTableBody.innerHTML = '<tr><td colspan="9" style="color:red;">Failed to load scans: ' + (error.message || 'Server error') + '</td></tr>';
            }
        }

        function renderScans(scans) {
            scansTableBody.innerHTML = '';
            if (scans.length === 0) {
                scansTableBody.innerHTML = '<tr><td colspan="9">No scan records found in the system.</td></tr>';
                return;
            }

            scans.forEach(scan => {
                const row = document.createElement('tr');
                const predictionClass = scan.predicted_class || 'N/A';
                const statusClass = predictionClass === 'Healthy' ? 'healthy' : 'default';
                const uploadDate = new Date(scan.upload_date).toLocaleDateString();
                const treeFarm = `${scan.farm_name || 'N/A'} / ${scan.tree_name || 'N/A'}`;
                const confidence = (scan.confidence_score * 100).toFixed(1) + '%';
                
                const gpsText = (scan.scan_latitude && scan.scan_longitude) ? 'Yes' : 'No';

                row.innerHTML = `
                    <td><img src="${scan.file_path}" alt="Scan" class="scan-thumbnail"></td>
                    <td>${scan.image_id}</td>
                    <td>${uploadDate}</td>
                    <td>${scan.username}</td>
                    <td><span class="status-badge ${statusClass}">${predictionClass}</span></td>
                    <td>${confidence}</td>
                    <td>${treeFarm}</td>
                    <td><span class="status-badge ${scan.status}">${scan.status.toUpperCase()}</span></td>
                    <td>${gpsText}</td>
                `;
                scansTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
