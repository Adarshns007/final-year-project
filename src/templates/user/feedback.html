<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - Submit Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .feedback-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Submit Feedback</h1>
        <a href="/dashboard" class="btn secondary">Back to Dashboard</a>
    </header>

    <div class="content-wrapper">
        <div class="feedback-container">
            <h2>We Value Your Input</h2>

            <div id="message-container" class="message-container" style="margin-bottom: 20px;"></div>

            <form id="feedbackForm">
                <div class="form-group">
                    <label for="subject">Subject / Title</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Detailed Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating (Optional)</label>
                    <select id="rating" name="rating">
                        <option value="">Select a rating (1-5)</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Good</option>
                        <option value="3">3 - Average</option>
                        <option value="2">2 - Poor</option>
                        <option value="1">1 - Very Poor</option>
                    </select>
                </div>

                <button type="submit" class="btn primary" style="width: 100%;">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>checkAuthAndRedirect(true);</script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/feedback.js') }}"></script>
</body>
</html>
