<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - New Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Specific styles for the Scan Page */
        .scan-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .scan-header {
            color: var(--primary-color);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-align: center;
            margin-bottom: 20px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            display: none;
        }
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .options-grid label, .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .options-grid select, .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }
        .results-section {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .results-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .results-item:last-child {
            border-bottom: none;
        }
        .results-item strong {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>LeafGuard Scan</h1>
        <a href="/dashboard" class="btn secondary">Back to Dashboard</a>
    </header>

    <div class="content-wrapper">
        <div class="scan-container">
            <h2 class="scan-header">Upload Leaf Image for Analysis</h2>

            <div id="message-container" class="message-container" style="margin-bottom: 20px;"></div>

            <form id="scanForm" enctype="multipart/form-data">
                <div class="upload-area" onclick="document.getElementById('imageFile').click()">
                    <p id="uploadText">Click here or drag and drop an image to upload</p>
                    <input type="file" id="imageFile" name="image" accept="image/png, image/jpeg" style="display: none;" required>
                    <img id="imagePreview" alt="Image Preview">
                </div>
                
                <div class="options-grid">
                    <div class="form-group">
                        <label for="farmSelect">Link to Farm (Optional)</label>
                        <select id="farmSelect" name="farm_id">
                            <option value="">Quick Scan (Do not save to farm)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="treeSelect">Link to Tree (Optional)</label>
                        <select id="treeSelect" name="tree_id" disabled>
                            <option value="">Select a Tree</option>
                            </select>
                    </div>
                </div>

                <button type="submit" id="analyzeButton" class="btn primary" style="width: 100%;">
                    <span id="buttonText">Analyze Image</span>
                </button>
            </form>

            <div id="resultsSection" class="results-section" style="display:none;">
                <h3 style="margin-bottom: 15px;">Analysis Results</h3>
                <p><strong>Predicted Disease:</strong> <span id="predictedClass"></span></p>
                <p style="margin-bottom: 15px;"><strong>Confidence:</strong> <span id="confidenceScore"></span></p>

                <div style="border-top: 1px solid #eee; padding-top: 15px; margin-top: 15px;">
                    <h4>Raw Model Output (Probabilities)</h4>
                    <div id="rawOutputList">
                        </div>
                </div>
                <div style="margin-top: 20px;">
                    <a id="viewInGalleryLink" href="/gallery" class="btn secondary">View Scan in Gallery</a>
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>checkAuthAndRedirect(true);</script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
</body>
</html>
