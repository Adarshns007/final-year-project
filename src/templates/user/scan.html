<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - New Scan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Specific styles for the Scan Page */
        .scan-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .scan-header {
            color: var(--primary-color);
            margin-bottom: 25px;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
        }
        /* FIX: New styling for the button container area */
        .upload-area {
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #ccc;
            padding: 30px;
            border-radius: var(--border-radius);
            text-align: center;
            margin-bottom: 20px;
            min-height: 250px; 
            justify-content: center;
        }

        /* FIX: Webcam/Preview Container Styles */
        #mediaContainer {
            width: 100%;
            max-width: 320px; 
            height: auto;
            margin-bottom: 15px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            border-radius: var(--border-radius);
        }
        #liveVideo {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain; 
            border-radius: var(--border-radius);
            display: none; 
            transform: scaleX(-1); /* Flips video for selfie-style viewing */
        }
        
        #imagePreview { /* Used for captured image display */
            width: 100%;
            height: auto;
            max-height: 250px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            display: none;
            object-fit: contain;
            transform: none;
        }
        
        #captureCanvas {
            display: none; /* Always hidden */
        }

        .input-button-container {
            display: flex;
            gap: 20px;
            margin-top: 15px; 
            flex-wrap: wrap; 
            justify-content: center;
        }

        #uploadText {
             font-weight: bold;
             margin-bottom: 15px;
        }
        
        /* The actual file input remains hidden, triggered by JS */
        #imageFile { display: none; } 
        
        /* --- Analysis Results Section Styles --- */
        .results-section {
            margin-top: 40px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        .image-comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-card {
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
            text-align: center;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        /* CRITICAL FIX: Aggressive filter for visual distinction */
        .image-card img#resultImageAnalyzed {
            filter: sepia(0.8) contrast(1.5) hue-rotate(200deg); 
        }
        .image-label {
            padding: 10px;
            background-color: #333;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        .prediction-summary-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 20px;
        }
        .prediction-summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .prediction-summary-header h4 {
            margin: 0;
            color: #d9534f; 
        }
        .disease-status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #f2dede; 
            color: #a94442; 
            font-size: 0.8em;
        }
        .disease-status.healthy {
            background-color: #dff0d8; 
            color: #3c763d; 
        }

        .progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin: 10px 0 10px; 
            height: 25px;
            position: relative;
            overflow: hidden; 
        }
        .progress-bar {
            height: 100%;
            background-color: #d9534f; 
            border-radius: 5px;
            text-align: right;
            line-height: 25px;
            color: white;
            font-weight: bold;
            transition: width 0.5s;
            padding-right: 8px; 
            box-sizing: border-box; 
        }
        .progress-bar.healthy {
            background-color: #5cb85c; 
        }
        .results-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
        }
        .results-item:last-child {
            border-bottom: none;
        }
        .results-item strong {
            color: var(--primary-color);
        }
        .treatment-section {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--secondary-color);
            border-radius: var(--border-radius);
        }
        .treatment-section h4 {
            color: var(--primary-color);
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>LeafGuard Scan</h1>
        <a href="/dashboard" class="btn secondary">Back to Dashboard</a>
    </header>

    <div class="content-wrapper">
        <div class="scan-container">
            <h2 class="scan-header">Upload Leaf Image for Analysis</h2>

            <div id="message-container" class="message-container" style="margin-bottom: 20px;"></div>

            <form id="scanForm" enctype="multipart/form-data">
                
                <div class="upload-area"> 
                    <p id="uploadText">Select an image source:</p>
                    
                    <div id="mediaContainer">
                        <video id="liveVideo" autoplay playsinline></video>
                        <img id="imagePreview" alt="Image Preview">
                        <canvas id="captureCanvas" style="display:none;"></canvas>
                    </div>
                    
                    <div id="uploadButtons" class="input-button-container">
                        <button type="button" id="cameraStartButton" class="btn primary">Start Camera</button>
                        <button type="button" id="captureButton" class="btn primary" style="display:none;">Take Photo</button>
                        <button type="button" id="uploadFileButton" class="btn secondary">Upload File</button>
                        <button type="button" id="retakeButton" class="btn secondary" style="display:none;">Retake / Change Image</button>
                    </div>
                    
                    <input type="file" id="imageFile" name="image" accept="image/png, image/jpeg" required>
                </div>
                
                <div class="options-grid">
                    <div class="form-group">
                        <label for="farmSelect">Link to Farm (Optional)</label>
                        <select id="farmSelect" name="farm_id">
                            <option value="">Quick Scan (Do not save to farm)</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="treeSelect">Link to Tree (Optional)</label>
                        <select id="treeSelect" name="tree_id" disabled>
                            <option value="">Select a Tree</option>
                            </select>
                    </div>
                </div>
                
                <p id="locationStatus" style="font-size: 0.8em; color: #337ab7; margin-top: 10px; text-align: center;">
                    Location status: Not captured.
                </p>

                <input type="hidden" id="scanLatitude" name="scan_latitude">
                <input type="hidden" id="scanLongitude" name="scan_longitude">

                <button type="submit" id="analyzeButton" class="btn primary" style="width: 100%;">
                    <span id="buttonText">Analyze Image</span>
                </button>
            </form>

            <div id="resultsSection" class="results-section" style="display:none;">
                <h3 style="margin-bottom: 15px;">Scan Result</h3>
                
                <div class="image-comparison-grid">
                    <div class="image-card">
                        <img id="resultImageOriginal" src="" alt="Original Leaf Image">
                        <div class="image-label">Original</div>
                    </div>
                    <div class="image-card">
                        <img id="resultImageAnalyzed" src="" alt="Analyzed Leaf Image">
                        <div class="image-label">Analyzed Image</div>
                    </div>
                </div>

                <div class="prediction-summary-box">
                    <div class="prediction-summary-header">
                        <h4 id="predictedClassHeader"></h4>
                        <span id="diseaseStatusTag" class="disease-status"></span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="confidenceProgressBar" class="progress-bar" style="width: 0%;">
                            <span id="confidenceScoreText"></span>
                        </div>
                    </div>
                    <p id="affectedDescription" style="font-size: 0.9em; color: #666;"></p>
                </div>


                <div class="treatment-section">
                    <h3>Treatment Options</h3>
                    
                    <h4>Organic Treatment:</h4>
                    <p id="organicTreatmentText"></p>
                    
                    <h4>Chemical Treatment:</h4>
                    <p id="chemicalTreatmentText"></p>
                </div>
                
                <div style="margin-top: 20px;">
                    <a id="viewInGalleryLink" href="/gallery" class="btn secondary">View Scan in Gallery</a>
                </div>

                <h4 style="margin-top: 25px; border-bottom: 1px solid #eee; padding-bottom: 5px;">Probability Breakdown</h4>
                <div id="rawOutputList">
                </div>
            </div>

        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
</body>
</html>
