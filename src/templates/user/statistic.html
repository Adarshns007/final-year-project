<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - Statistics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        .stats-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .stat-card {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            /* FIX: Ensure cards grow vertically if needed */
            display: flex;
            flex-direction: column; 
        }
        .stat-card h3 {
            color: var(--primary-color);
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        /* FIX: Constrain the chart height and container size */
        #diseaseChartContainer, #treeScanChartContainer {
            position: relative;
            height: 350px; /* Set a consistent height for the chart container */
            width: 100%;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 4px;
            flex-grow: 1; /* Allow container to use available space */
        }
        
        #diseaseLegend, #treeScanLegend {
            list-style: none;
            padding-top: 15px;
            font-size: 0.9em;
            /* FIX: Added top border for separation from charts */
            border-top: 1px dashed #eee; 
            margin-top: 15px;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>User Statistics & Reports</h1>
        <a href="/dashboard" class="btn secondary">Back to Dashboard</a>
    </header>

    <div class="content-wrapper stats-container">
        <h2 style="color: var(--primary-color); margin-bottom: 20px;">Your Analysis Overview</h2>

        <div id="message-container" class="message-container" style="margin-bottom: 20px;"></div>

        <div style="margin-bottom: 30px;">
            <strong>Filter Period:</strong> 
            <input type="date" id="startDate"> to <input type="date" id="endDate">
            <button class="btn primary" id="applyFilter">Apply Filter</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Disease Distribution</h3>
                <div id="diseaseChartContainer">
                    <canvas id="diseaseChartCanvas"></canvas>
                </div>
                <ul id="diseaseLegend">Loading data...</ul>
            </div>
            
            <div class="stat-card">
                <h3>Scans by Tree</h3>
                <div id="treeScanChartContainer">
                    <canvas id="treeScanChartCanvas"></canvas>
                </div>
                <ul id="treeScanLegend">Loading data...</ul>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>checkAuthAndRedirect(true);</script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user_statistic.js') }}"></script>
</body>
</html>
