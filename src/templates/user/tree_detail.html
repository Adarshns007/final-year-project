<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafGuard - Tree Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .tree-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .tree-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .tree-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            border: 1px dashed #eee;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1 id="pageTitle">Loading Tree...</h1>
        <a href="/dashboard" class="btn secondary">Back to Dashboard</a>
    </header>

    <div class="content-wrapper">
        <div class="tree-container">
            <div class="tree-header">
                <h2 id="treeNameHeader" style="color: var(--primary-color);"></h2>
                <div class="tree-actions">
                    <a id="scanTreeLink" href="/scan" class="btn primary">New Scan for this Tree</a>
                    <button id="editTreeButton" class="btn secondary">Edit Details</button>
                </div>
            </div>

            <h3>General Information</h3>
            <div id="treeDetails" class="tree-details-grid">
                <p><strong>Farm:</strong> <span id="farmName"></span></p>
                <p><strong>Tree ID:</strong> <span id="treeId"></span></p>
                <p><strong>Age (Years):</strong> <span id="treeAge"></span></p>
                <p><strong>Planting Date:</strong> <span id="plantingDate"></span></p>
                <p><strong>Records:</strong> <span id="scanCount"></span> scans</p>
            </div>

            <h3>Scan History for this Tree</h3>
            <div id="treeScanHistory" class="gallery-grid">
                <p style="grid-column: 1 / -1;">Loading scan history...</p>
                </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script>checkAuthAndRedirect(true);</script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tree_detail.js') }}"></script>
    </body>
</html>
